<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiloConsult - Your Query Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PhiloConsult</h1>
        <p>Your trusted consulting platform</p>
    </header>

    <section class="form-container">
        <h2>Submit Your Query</h2>
        <form action="/submit-query" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="on">
            <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="on">
            <textarea id="query" name="query" rows="5" placeholder="Type your query here..." required autocomplete="on"></textarea>
            <button type="submit">Submit Query</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 PhiloConsult. All rights reserved.</p>
    </footer>
</body>
</html>
