<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiloConsult Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .query-card {
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        let autoRefresh;
        
        async function fetchQueries() {
            try {
                let response = await fetch('https://philoconsult.onrender.com/get-queries', { cache: "no-store" });
                let queries = await response.json();
                let queryList = document.getElementById("queryList");
                queryList.innerHTML = "";

                if (queries.length === 0) {
                    queryList.innerHTML = "<p>No queries found.</p>"; // âœ… Message if no queries
                    return;
                }

                queries.forEach(q => {
                    queryList.innerHTML += `
                        <div class="query-card">
                            <b>${q.name}</b> (${q.email}) <br>
                            <i>${q.query}</i> <br>
                            <textarea id="reply-${q._id}" placeholder="Type your reply here..." onfocus="stopAutoRefresh()" onblur="startAutoRefresh()"></textarea>
                            <button onclick="replyEmail('${q.email}', '${q.query}', '${q._id}')">Send Reply</button>
                        </div>`;
                });
            } catch (error) {
                console.error("Error fetching queries:", error);
                document.getElementById("queryList").innerHTML = "<p>Error loading queries. Check console.</p>";
            }
        }

        async function replyEmail(email, query, id) {
            let reply = document.getElementById(`reply-${id}`).value;
            if (!reply.trim()) {
                alert("Reply cannot be empty!");
                return;
            }

            let response = await fetch('https://philoconsult.onrender.com/send-reply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, query, reply })
            });

            if (response.ok) {
                alert("Reply Sent!");
                fetchQueries(); // Refresh queries after reply
            } else {
                alert("Error sending reply.");
            }
        }

        function startAutoRefresh() {
            autoRefresh = setInterval(fetchQueries, 5000);
        }
        
        function stopAutoRefresh() {
            clearInterval(autoRefresh);
        }
        
        window.onload = function() {
            fetchQueries();
            startAutoRefresh();
        };
    </script>
</head>
<body>
    <h2>PhiloConsult Admin Panel</h2>
    <div class="container">
        <div id="queryList"></div>
    </div>
</body>
</html>
